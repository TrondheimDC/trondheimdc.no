# CI Pipeline - Runs on Pull Requests
name: CI - Build, Lint, Test

on:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install jekyll bundler
          if [ -f Gemfile ]; then bundle install; fi

      - name: Build Jekyll site
        run: jekyll build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site/
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Lint HTML files
        run: htmlhint "_site/**/*.html" --config .htmlhintrc || true
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site/

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install html-proofer
        run: gem install html-proofer

      - name: Test HTML with html-proofer
        run: |
          htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/localhost/,/^http:\/\/127.0.0.1/" \
            --allow-hash-href \
            --ignore-empty-alt \
            --ignore-missing-alt \
            || true
        continue-on-error: true

  e2e-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: _site/

      - name: Copy site to tests folder
        run: cp -r _site tests/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: tests
        run: npm run test:ci
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7
