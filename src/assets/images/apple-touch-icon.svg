<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Apple Touch Icon -->
  <defs>
    <linearGradient id="touchBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#55b966"/>
      <stop offset="100%" style="stop-color:#4f8256"/>
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners (iOS will clip) -->
  <rect width="180" height="180" fill="url(#touchBg)" rx="40"/>
  
  <!-- Duck body -->
  <ellipse cx="90" cy="110" rx="50" ry="40" fill="#FFD633"/>
  
  <!-- Duck wing -->
  <ellipse cx="100" cy="118" rx="22" ry="18" fill="#FFC107" transform="rotate(-15 100 118)"/>
  
  <!-- Duck head -->
  <circle cx="75" cy="70" r="35" fill="#FFD633"/>
  
  <!-- Duck beak -->
  <ellipse cx="42" cy="75" rx="15" ry="9" fill="#FF9500"/>
  
  <!-- Duck eye -->
  <circle cx="68" cy="62" r="7" fill="#1a1a1a"/>
  <circle cx="65" cy="59" r="2.5" fill="#fff"/>
  
  <!-- Cheek -->
  <circle cx="85" cy="82" r="6" fill="#FFB6C1" opacity="0.5"/>
</svg>
